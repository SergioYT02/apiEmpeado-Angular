<body>
  <section class="vh-100" *ngIf="user">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px; background-color: #f4f3eec7;">
            <div class="card-body p-4"  >
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="https://us.123rf.com/450wm/tuktukdesign/tuktukdesign1608/tuktukdesign160800001/60576372-icono-de-usuario-aprobar-aceptar-cuenta-avatar-perfil-ilustraci%C3%B3n-vectorial-glifo.jpg?ver=6"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1"> {{user.nombre|titlecase}} {{user.apellido|titlecase}} </h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;"> {{user.rol.nombre_del_rol}} </p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">  {{user.empleados?.puesto.puesto}} </p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1"> {{user.empleados?.fecha_contratacion|date}} </p>
                    </div>
                    <div>
                      <p class="small text-muted mb-1"> {{user.direccion|titlecase}} </p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                    <button type="button" (click)="logout()" class="btn btn-outline-primary me-1 flex-grow-1">Cerrar sesion</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 ChalaSync Technologies. Todos los derechos reservados.</p>
  </footer>
</body>
